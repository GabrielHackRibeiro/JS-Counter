<!doctype html>
<html>

<head>
    <title>background-color generator</title>
    <meta charset="UTF-8">

    <style>

        .stage {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            width: 200px;
            font-size: 20px;
            height: 60px;
            border: none;
            outline: none;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            color: rgb(105, 105, 105);
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .btn::before {
            position: absolute;
            content: "";
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            left: 0;
            top: 0;
            background: linear-gradient(124deg,
                    #ff2400,
                    #e81d1d,
                    #e8b71d,
                    #e3e81d,
                    #1de840,
                    #1ddde8,
                    #2b1de8,
                    #dd00f3,
                    #dd00f3);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            animation: move 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn::after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>

    <script>



        function generateColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';


            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            let newColor = document.querySelector('body');
            newColor.style.backgroundColor = color;

            let colorname = document.getElementById('colorCode');
            colorname.innerHTML = color


            return color;


        }



    </script>
</head>

<body>

    <div class="stage">
        <button class="btn" onclick="generateColor()">Clique para mudar de cor</button>
    </div>

    <div class="stage2">
        <h1>CÃ³digo da cor:</h1>
        <p id="colorCode"></p>
    </div>

</body>

</html>
